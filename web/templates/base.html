<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.url|title }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    {% if page.show_header %}
        <header>
            <h1>My CMS Header</h1>
        </header>
    {% endif %}

    <main>
        {{ page.content|safe }}
    </main>

    {% if page.show_footer %}
        <footer>
            <p>&copy; 2025 My CMS</p>
        </footer>
    {% endif %}

</body>
</html>
